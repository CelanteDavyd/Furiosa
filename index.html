<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furiosa ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    .stars::before {
      box-shadow:
        20vw 10vh white,
        40vw 50vh white,
        60vw 30vh white,
        80vw 70vh white,
        90vw 20vh white,
        10vw 80vh white,
        30vw 90vh white;
    }

    .stars::after {
      box-shadow:
        25vw 15vh white,
        45vw 55vh white,
        65vw 35vh white,
        85vw 75vh white,
        95vw 25vh white,
        15vw 85vh white,
        35vw 95vh white;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .comet {
      position: absolute;
      top: 10%;
      left: -200px;
      width: 200px;
      height: 2px;
      background: linear-gradient(to right, white, transparent);
      animation: comet 5s linear infinite;
      z-index: 0;
    }

    @keyframes comet {
      0% { transform: translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateX(120vw); opacity: 0; }
    }

    .photo {
      z-index: 1;
      margin-bottom: 20px;
    }

    .photo img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .message {
      font-size: 2rem;
      max-width: 90%;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.5rem;
        padding: 0 10px;
      }

      .photo img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="comet"></div>
  <div class="photo">
    <img src="foto.jpg" alt="Foto do casal">
  </div>

  </div>
</body>
</html>
